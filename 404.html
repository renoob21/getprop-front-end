<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        
        html {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100%; /* Ensure html takes full height */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Added for better layout control */
        }

        a {
            text-decoration: none;
        }

        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --accent: #10b981;
            --accent-hover: #059669;
            --bg-neutral: #f9fafb;
            --surface-neutral: #f3f4f6;
            --border-div: #d1d5db;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            /* padding: 1em; -- Removed to allow full page centering */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure body takes full viewport height */
            background-color: var(--bg-neutral);
            color: var(--text-primary);
            text-align: center;
        }

        .not-found-container {
            background-color: var(--surface-neutral);
            padding: 2em 3em; /* Increased padding */
            border-radius: 0.75em; /* Slightly more rounded */
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1); /* Softer shadow */
            max-width: 500px; /* Limit container width */
            width: 90%; /* Responsive width */
        }

        .not-found-icon {
            width: 80px; /* Adjusted size */
            height: 80px;
            margin-bottom: 1.5em; /* Increased margin */
            fill: var(--error); /* Use error color for the icon */
        }

        .not-found-title {
            font-size: 3em; /* Larger title */
            font-weight: bold;
            color: var(--error); /* Use error color */
            margin-bottom: 0.25em;
        }

        .not-found-subtitle {
            font-size: 1.5em; /* Larger subtitle */
            color: var(--text-primary);
            margin-bottom: 0.75em;
        }

        .not-found-message {
            font-size: 1em;
            color: var(--text-secondary);
            margin-bottom: 0.5em;
        }

        .not-found-url {
            font-family: 'Courier New', Courier, monospace; /* Monospace for URL */
            background-color: #e9ecef; /* Light background for URL */
            padding: 0.3em 0.6em;
            border-radius: 0.25em;
            color: var(--text-secondary);
            word-break: break-all; /* Ensure long URLs wrap */
            display: inline-block; /* To allow padding and border-radius */
            margin-bottom: 2em; /* Increased margin */
        }

        .home-button {
            background-color: var(--primary);
            color: var(--bg-neutral);
            padding: 0.8em 1.5em; /* Adjusted padding */
            display: inline-block; /* Changed from flex */
            justify-content: center;
            align-items: center;
            width: fit-content;
            border-radius: 0.3em; /* Consistent rounding */
            border: none;
            font-size: 1em;
            font-weight: 500; /* Medium weight */
            transition: background-color 0.3s ease; /* Smooth transition */
        }

        .home-button:hover {
            background-color: var(--primary-hover);
            cursor: pointer;
        }


    </style>
</head>
<body>
    <div class="not-found-container">
        <svg class="not-found-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 15c-.55 0-1-.45-1-1v-4c0-.55.45-1 1-1s1 .45 1 1v4c0 .55-.45 1-1 1zm1-8h-2V7h2v2z"/>
        
        </svg>

        <h1 class="not-found-title">404</h1>
        <h2 class="not-found-subtitle">Page Not Found</h2>
        <p class="not-found-message">
            
            Mohon maaf, halaman yang anda cari tidak tersedia atau sudah dihapus.
        </p>
        <p class="not-found-message">
            Anda mencoba mengakses: <span id="requested-url" class="not-found-url">/example/non-existent-page</span>
        </p>
        <a href="./index.html" class="home-button">Go to Homepage</a>
    </div>

    <script>
       
        document.addEventListener('DOMContentLoaded', function() {
            const requestedUrlElement = document.getElementById('requested-url');
            const urlParams = new URLSearchParams(window.location.search);
            let ref = urlParams.get("ref");
            requestedUrlElement.textContent = ref;
            
        });
    </script>
</body>
</html>
